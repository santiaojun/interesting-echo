version: '3.8'

services:
  hello-service:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: hello-service-container

    ports:
      - "8080:8080"

    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx256m -Xms128m

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped
